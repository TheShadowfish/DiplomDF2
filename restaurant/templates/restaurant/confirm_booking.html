{% extends 'restaurant/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <p>
                            Для подтверждения бронирования перейдите по ссылке в письме, отправленном на ваш email:
                            <br>
                            {{email}}
                            <br>
                            Внимание! Ссылка действительна в течение {{confirm_timedelta}} минут.
                            <br>
                            <a class="p-2 btn btn-outline-primary" href="{%url 'restaurant:booking_list' %}">К списку бронирований</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
