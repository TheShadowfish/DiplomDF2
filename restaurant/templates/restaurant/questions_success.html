{% extends 'restaurant/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <p>
                            {{message|comment_markdown}}

                            <a class="p-2 btn btn-outline-primary" href="{% url 'restaurant:question_list' %}">К списку вопросов</a>

                            &nbsp;


                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
